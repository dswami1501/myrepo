<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <link rel="stylesheet" href="../../styles/student/studentCreation.css">
</head>
<body>
<h1>Create Student</h1>
<form id="studentForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
        <label for="parentName">Parent Name:</label>
        <input type="text" id="parentName" name="parentName" required>
    </div>
    <div class="form-group">
        <label for="sex">Sex:</label><br>
        <input type="radio" id="male" name="sex" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="sex" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="sex" value="other" required>
        <label for="other">Other</label><br>
    </div>
    <div class="form-group">
        <label for="dateOfJoining">Date of Joining:</label>
        <input type="date" id="dateOfJoining" name="dateOfJoining" required>
    </div>
    <button type="submit">Create Student</button>
</form>

<script src="../../js/student/studentCreation.js"></script>
</body>
</html>
